<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>ECharts</title>

    <script src="../static/echarts.js"></script>
</head>
<body>
<!-- 为 ECharts 准备一个定义了宽高的 DOM -->
<div id="main" style="width: 1500px;height:800px;"></div>
<script type="text/javascript">
    // 基于准备好的dom，初始化echarts实例
    var myChart = echarts.init(document.getElementById('main'));

    // 指定图表的配置项和数据
    var pieData = [
        {name: '中国',value: 424},
        {name: '美国',value: 320},
        {name: '俄罗斯',value: 251},
        {name: '空间站',value: 215},
        {name: '国家',value: 200},
        {name: '周劼',value: 185},
        {name: '国际',value: 179},
        {name: '企业',value: 163},
        {name: '发展',value: 125},
        {name: '可能',value: 122}
    ]
    var option = {
        title: {
            text: '词频前10--南丁格尔图',
            top: '1%',
            left: '10%',
            textStyle: {
                color: '#000',
                fontSize: 18,
            }
            },
        tooltip: {
            triggerOn: 'click'
        },
        series: [
            {
                type: 'pie',
                data: pieData,
                label: {//文字的显示
                    formatter: function (res) {
                        return res.name + ' 出现次数' + res.value + "次\n占总量" + res.percent+'%'
                    }
                }
            }
        ],
        roseType: 'radius', //南丁格尔图
        selectedMode: 'single' //选中效果
    };
    // 使用刚指定的配置项和数据显示图表。
    myChart.setOption(option);
</script>
</body>
</html>
