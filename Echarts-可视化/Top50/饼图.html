<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>ECharts</title>
    <!-- 引入 ECharts 文件 -->
    <script src="../static/echarts.js"></script>
</head>
<body>
<!-- 为 ECharts 准备一个定义了宽高的 DOM -->
<div id="main" style="width: 1500px;height:1000px;"></div>
<script type="text/javascript">
    // 基于准备好的dom，初始化echarts实例
    var myChart = echarts.init(document.getElementById('main'));
    //排序得到的数据
    //   [('中国', 424), ('美国', 320), ('俄罗斯', 251), ('空间站', 215), ('国家', 200), ('周劼', 185), ('国际', 179),
    //   ('企业', 163), ('发展', 125), ('可能', 122), ('报道', 122), ('问题', 104), ('经济', 103), ('德国', 102),
    //   ('日本', 102), ('佩洛西', 93), ('乌克兰', 89), ('江西', 85), ('情况', 83), ('提供', 82), ('小微', 81),
    //   ('就业', 81), ('台湾', 80), ('土耳其', 80), ('计划', 80), ('天然气', 79), ('项目', 76), ('金融', 74),
    //   ('朋友圈', 72), ('服务', 72), ('时间', 71), ('公司', 69), ('记者', 69), ('拜登', 68), ('网友', 66),
    //   ('领域', 66), ('国控', 64), ('支持', 64), ('贷款', 64), ('访台', 63), ('工作', 61), ('成为', 61),
    //   ('技术', 61), ('建设', 59), ('目前', 59), ('如果', 58), ('西方', 58), ('中文', 57), ('行业', 57), ('总统', 56)]

    // 指定图表的配置项和数据
    var pieData = [
        {name: '中国',value: 424},        {name: '美国',value: 320},
        {name: '俄罗斯',value: 251},      {name: '空间站',value: 215},
        {name: '国家',value: 200},        {name: '周劼',value: 185},
        {name: '国际',value: 179},        {name: '企业',value: 163},
        {name: '发展',value: 125},        {name: '可能',value: 122},
        {name: '报道',value: 122},        {name: '问题',value: 104},
        {name: '经济',value: 103},        {name: '德国',value: 102},
        {name: '日本',value: 102},        {name: '佩洛西',value: 93},
        {name: '乌克兰',value: 89},        {name: '江西',value: 85},
        {name: '情况',value: 83},         {name: '提供',value: 82},
        {name: '小微',value: 81},         {name: '就业',value: 81},
        {name: '台湾',value: 80},         {name: '土耳其',value: 80},
        {name: '计划',value: 80},         {name: '天然气',value: 79},
        {name: '项目',value: 76},         {name: '金融',value: 74},
        {name: '朋友圈',value: 72},        {name: '服务',value: 72},
        {name: '时间',value: 71},         {name: '公司',value: 69},
        {name: '记者',value: 69},         {name: '拜登',value: 68},
        {name: '网友',value: 66},         {name: '领域',value: 66},
        {name: '国控',value: 64},         {name: '支持',value: 64},
        {name: '贷款',value: 64},         {name: '访台',value: 63},
        {name: '工作',value: 61},         {name: '成为',value: 61},
        {name: '技术',value: 61},         {name: '建设',value: 59},
        {name: '目前',value: 59},         {name: '如果',value: 58},
        {name: '西方',value: 58},         {name: '中文',value: 57},
        {name: '行业',value: 57},         {name: '总统',value: 56},
    ]
    var option = {
        title: {
            text: '词频前50--饼图',
            top:'1%',
            left:'10%'
        },
        tooltip: {
            triggerOn: 'click'
        },
        series: [
            {
                type: 'pie',
                data: pieData,
                label: {//饼图文字的显示
                    formatter: function (res) {
                        return res.name + ' 出现次数' + res.value + "次\n占总量" + res.percent+'%'
                    }
                }
            }
        ],
        // roseType: 'radius', //南丁格尔图
        selectedMode: 'single' //选中效果
    };
    // 使用刚指定的配置项和数据显示图表。
    myChart.setOption(option);
</script>
</body>
</html>
