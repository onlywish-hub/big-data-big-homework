<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>ECharts</title>
    <script src="../static/echarts.js"></script>       <!--引入文件-->
</head>
<body>
<div id="main" style="width: 3000px;height:800px;"></div>
<script type="text/javascript">
    // 基于准备好的dom，初始化echarts实例
    var myChart = echarts.init(document.getElementById('main'));

    //    [('中国', 424), ('美国', 320), ('俄罗斯', 251), ('空间站', 215), ('国家', 200), ('周劼', 185), ('国际', 179),
    //    ('企业', 163), ('发展', 125), ('可能', 122), ('报道', 122), ('问题', 104), ('经济', 103), ('德国', 102),
    //    ('日本', 102), ('佩洛西', 93), ('乌克兰', 89), ('江西', 85), ('情况', 83), ('提供', 82), ('小微', 81),
    //    ('就业', 81), ('台湾', 80), ('土耳其', 80), ('计划', 80), ('天然气', 79), ('项目', 76), ('金融', 74),
    //    ('朋友圈', 72), ('服务', 72), ('时间', 71), ('公司', 69), ('记者', 69), ('拜登', 68), ('网友', 66),
    //    ('领域', 66), ('国控', 64), ('支持', 64), ('贷款', 64), ('访台', 63), ('工作', 61), ('成为', 61),
    //    ('技术', 61), ('建设', 59), ('目前', 59), ('如果', 58), ('西方', 58), ('中文', 57), ('行业', 57),
    //    ('总统', 56)] 排序得到的数据
    // 指定图表的配置项和数据
    var xDataArr = ['中国','美国','俄罗斯','空间站','国家','周劼','国际','企业','发展','可能',
                    '报道','问题','经济','德国','日本','佩洛西','乌克兰','江西','情况','提供',
                    '小微','就业','台湾','土耳其','计划','天然气','项目','金融','朋友圈','服务',
                    '时间','公司','记者','拜登','网友','领域','国控','支持','贷款','访台',
                    '工作','成为','技术','建设','目前','如果','西方','中文','行业','总统',]
    var yDataArr = [424, 320, 251, 215, 200, 185, 179, 163, 125, 122, 122, 104, 103, 102, 102, 93, 89, 85, 83, 82,
                    81, 81, 80, 80, 80, 79, 76, 74, 72, 72, 71, 69, 69, 68, 66, 66, 64, 64, 64, 63, 61, 61, 61,
                    59, 59, 58, 58, 57, 57, 56]
    var option = {
        title: {
            text: '词频前50--柱状图',
            top:'1%',
            left:'10%'
        },
        tooltip: {
            trigger:'axis',
            triggerOn: 'click',
            formatter: function (res) {
                return res[0].name + res[0].data
            }
        },
        toolbox:{
          feature:{
              saveAsImage: {},//导出图片
              dataView: {},//数据视图
              restore:{},//重置
              dataZoom:{},//区域缩放
              magicType: {
                  type:['bar','line','pie']
              }//动态类型图表转换
          }
        },

        legend: {
            data: ['词频']
        },
        xAxis: {
            data: xDataArr
        },
        yAxis: {},
        series: [
            {
                name: '词频',
                type: 'bar',
                data: yDataArr,
                label: {
                    show: true
                }
            }
        ]
    };

    // 使用刚指定的配置项和数据显示图表。
    myChart.setOption(option);
</script>
</body>
</html>
